<!DOCTYPE html>
<html>

<head>
    <title>Balbum</title>
</head>

<body>
    <h1 id="title">Balbum</h1>

    <label>Name:</label><br>
    <input type="text" id="name"> <button id="options_button" style="color: blueviolet;">Options</button><br>

    <label>Folder:</label><br>
    <select id="folder"></select>
    <div style="min-height: 10px;"></div>
    <button id="add_bookmark_button">Add Bookmark</button> <button id="remove_bookmark_button"
        disabled="true">Remove</button><br><br>

    <label>Comments:</label><br>
    <textarea id="description" rows="5" cols="32" placeholder="Automatically saved when bookmarked"></textarea><br><br>
    <button id="update_description_button" disabled="true">Update Description</button> <button
        id="clear_description_button">Clear</button><br><br>
    <p id="activity">Activity: <span id="message"></span></p>

</body>
<script type="text/javascript" src="popup.js" defer></script>
<link rel="stylesheet" href="popup.css">
<link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'>

</html>
