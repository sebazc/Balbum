<!DOCTYPE html>
<html>
    <head>
        <title>Balbum</title>
        <script type="text/javascript" src="popup.js" defer></script>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h1>Bookmark</h1>

        <label>Name:</label><br>
        <input type="text" id="name"><br>

        <label>Folder:</label><br>
        <input type="text" id="folder"><br><br>

        <button id="add_bookmark_button">Add Bookmark</button><button id="remove_bookmark_button" disabled="true">Remove</button><br><br>

        <label>Description:</label><br>
        <textarea id="description" rows="5" cols="30" placeholder="Automatically saved when bookmaked"></textarea><br><br>
        
        <button id="update_description_button" disabled="true">Update Description</button><button id="clear_description_button">Clear</button><br><br>

        <label>Comment:</label><br>
        <textarea id="comment" rows="5" cols="30"></textarea><br><br>
        
        <button id="add_comment_button" disabled="true">Add Comment</button><button id="clear_comment_button">Clear</button><br><br>

    </body>
</html>
